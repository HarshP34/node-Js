<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contactus.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form"action="/success" method="POST">
            <h3 style="text-align: center;">Book A Call</h3>
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">Email Id:</label>
                <input type="email" name="email" id="email">
                <label for="date_time">Time For Call:</label>
                <input type="datetime-local" name="date_time" id="date_time">
            </div>
               <button type="submit">Get A Call</button>

        </form>
    </main>
</body>
</html>
